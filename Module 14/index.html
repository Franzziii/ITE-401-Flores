<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Lo-Fi Survey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.14.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.14.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function SurveyProgram() {
            const [scores, setScores] = React.useState([]);
            const [showModal, setShowModal] = React.useState(false);

            const handleScoreClick = (score) => {
                setScores((prevScores) => [...prevScores, score]);
                if (score === 5) {
                    setShowModal(true);
                }
            };

            const handleCloseModal = () => {
                setShowModal(false);
            };

            const handleResetScores = () => {
                setScores([]);
            };

            const calculateAverage = () => {
                if (scores.length === 0) return 0;
                const total = scores.reduce((sum, score) => sum + score, 0);
                return (total / scores.length).toFixed(2);
            };

            return (
                <div className="container">
                    <div>
                        <lord-icon
                            src="https://cdn.lordicon.com/tqkqgjax.json"
                            trigger="hover"
                            state="hover-draw"
                            style={{ width: "100px", height: "100px" }}>
                        </lord-icon>
                    </div>
                    <h1>Telephone Company Provider Survey</h1>
                    <p>Rate your satisfaction with the service:</p>

                    <div className="score-buttons">
                        {[1, 2, 3, 4, 5].map((score) => (
                            <button
                                key={score}
                                className="score-btn"
                                onClick={() => handleScoreClick(score)}
                            >
                                {score}
                            </button>
                        ))}
                    </div>

                    <h2>Scores:</h2>
                    {scores.length === 0 ? (
                        <p>No scores yet.</p>
                    ) : (
                        <ul>
                            {scores.map((score, index) => (
                                <li key={index}>
                                    <div className="score-bar" style={{ width: `${(score / 5) * 100}%` }}></div>
                                    <span>{score}</span>
                                </li>
                            ))}
                        </ul>
                    )}

                    {scores.length > 0 && (
                        <div className="summary">
                            <p>Average Rating: <strong>{calculateAverage()}</strong></p>
                            <button className="reset-btn" onClick={handleResetScores}>Reset Scores</button>
                        </div>
                    )}

                    {scores.includes(5) && (
                        <div className="emoji">
                            <span role="img" aria-label="Party emoji">ðŸŽ‰</span>
                        </div>
                    )}

                    {showModal && (
                        <div className="modal">
                            <div className="modal-content">
                                <h3>Thank you! ðŸŽ‰</h3>
                                <p>Your feedback is greatly appreciated.</p>
                                <p>Average Rating: <strong>{calculateAverage()}</strong></p>
                                <button className="close-btn" onClick={handleCloseModal}>Close</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(
            <React.StrictMode>
                <SurveyProgram />
            </React.StrictMode>,
            document.getElementById('root')
        );
    </script>

    <style>
        /* Lo-Fi Theme */
        body {
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: #e0e0e0;
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(30, 30, 47, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ff6f61;
            text-shadow: 2px 2px 0 #000;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .score-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .score-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 2px 2px 0 #000;
        }

        .score-btn:hover {
            background-color: #ff3b2f;
            transform: scale(1.1);
        }

        .score-bar {
            height: 10px;
            background-color: #ff6f61;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        li {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .summary {
            margin-top: 20px;
        }

        .reset-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .reset-btn:hover {
            background-color: #ff3b2f;
        }

        .emoji {
            font-size: 60px;
            text-align: center;
            margin-top: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: #1e1e2f;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s;
        }

        .close-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .close-btn:hover {
            background-color: #ff3b2f;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }
    </style>
</body>
</html>
